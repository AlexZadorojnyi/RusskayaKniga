<html lang="ru">
<head>
	<title>Русская Книга</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../../images/icon.ico">
	<!-- CSS STYLESHEET -->
	<link type="text/css" rel="stylesheet" href="../../css/stylesheet.css"/>
	<!-- JS SCRIPT -->
	<script src="../../js/main.js"></script>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- ANGULAR JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="../../js/myApp.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<div id="center">
		<!-- BANNER -->
		<div class="col-md-12" id="banner">
			<img src="../../images/banner.jpg" alt="Banner">
			<span id="langButton" onclick="changeLang()">English</span>
		</div>
		<!-- MAIN -->
		<div class="col-md-10 col-md-push-2" id="main">
			<!-- PROMO SLIDES -->
			<div id="slidesContainer" ng-view>
				<img class="slide" style="display: none;" ng-repeat="promo in promos | filter:{lang:'ru'} | promoFilter | orderBy:'-importance'" ng-src="{{ promo.address }}" cycle-Slides>
				<!-- BUTTONS -->
				<div id="slidesButtons">
					<div id="slidesButtonPrev" onclick="prevSlide()">&#10094;</div>
					<div id="slidesButtonNext" onclick="nextSlide()">&#10095;</div>
					<div id="slidesButtonNums"></div>
				</div>
			</div>
			<div style="position: relative; bottom: 45px;">
				<!-- TOP SELLERS TITLE -->
				<div class="bookContainerTitle topSellers">
					<span><strong>ЛИДЕРЫ ПРОДАЖ</strong></span>
				</div>
				<!-- TOP SELLERS CONTAINER -->
				<div class="bookContainer topSellers">
					<!-- "filter:{category:'Top Sellers'} | orderBy:random" works but prints errors in console -->
					<div class="book topSellers" style="right: 0px" ng-repeat="book in books | filter:{category:'Top Sellers'}"><img ng-src="{{ book.address }}" alt="{{ book.title }}"></div>
				</div>
				<!-- TOP SELLERS BUTTONS -->
				<div class="bookContainerButtons topSellers">
					<div class="scrollRight topSellers">&#10095;</div>
					<div class="scrollLeft  topSellers">&#10094;</div>
				</div>
				<!-- NEW ARRIVALS TITLE -->
				<div class="bookContainerTitle newArrivals">
					<span><strong>НОВИНКИ</strong></span>
				</div>
				<!-- NEW ARRIVALS CONTAINER -->
				<div class="bookContainer newArrivals">
					<div class="book newArrivals" style="right: 0px" ng-repeat="book in books"><img ng-src="{{ book.address }}" alt="{{ book.title }}"></div>
				</div>
				<!-- NEW ARRIVALS BUTTONS -->
				<div class="bookContainerButtons newArrivals">
					<div class="scrollRight newArrivals">&#10095;</div>
					<div class="scrollLeft  newArrivals">&#10094;</div>
				</div>
			</div>
		</div>
		<!-- CONTACTS -->
		<div class="col-md-2 col-md-pull-10"  id="info">
		<!-- <div class="col-md-3 col-md-pull-9"  id="info"> -->
			<!-- MAP -->
			<a href="https://goo.gl/maps/P9gdSUCahW22" target="_blank"><img id="map" src="../../images/map.png" alt="Map"></a>
			<div id="infoText">
				<p><strong>ИНФОРМАЦИЯ</strong></p>
				<!-- ADDRESS -->
				<p><a href="https://goo.gl/maps/P9gdSUCahW22" target="_blank">9631 Yonge St, Richmond Hill,<br>ON L4C 0M5</a></p>
				<!-- PHONE -->
				<p>(905) 780-8376</p>
				<!-- EMAIL -->
				<p><a href="mailto:ruskniga@hotmail.com">ruskniga@hotmail.com</a></p>
				<!-- OPEN HOURS -->
				<p><strong>ЧАСЫ РОБОТЫ</strong></p>
				<table id="openTimes">
					<tr>
						<td class="openDays">Пнд</td>
						<td class="openHours">11am-8pm</td>
					</tr>
					<tr>
						<td class="openDays">Втр</td>
						<td class="openHours">11am-8pm</td>
					</tr>
					<tr>
						<td class="openDays">Срд</td>
						<td class="openHours">11am-8pm</td>
					</tr>
					<tr>
						<td class="openDays">Чтв</td>
						<td class="openHours">11am-8pm</td>
					</tr>
					<tr>
						<td class="openDays">Птн</td>
						<td class="openHours">11am-8pm</td>
					</tr>
					<tr>
						<td class="openDays">Сбт</td>
						<td class="openHours">11am-6pm</td>
					</tr>
					<tr>
						<td class="openDays">Вск</td>
						<td class="openHours">11am-6pm</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
