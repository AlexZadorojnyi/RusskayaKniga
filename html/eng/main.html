<html lang="en">
<head>

<body onload="setTimeout(cycleSlides(), 5000);">
	<div id="center">
		<!-- BANNER -->
		<div class="col-md-12" id="banner">
			<img src="../../images/banner.jpg" alt="Banner">
			<span id="langButton" onclick="changeLang()">Русский</span>
		</div>
		<!-- MAIN -->
		<div class="col-md-9 col-md-push-3" id="main">
			<!-- PROMO SLIDES -->
			<div id="slidesContainer">

				<img class="slide" src="../../images/promo/eng/promoEng6.jpg" alt="Promo 2" style="display:block;">
				<img class="slide" src="../../images/promo/eng/promoEng7.jpg" alt="Promo 3" style="display:block;">
				<!-- BUTTONS -->
				<div id="slidesButtons">
					<div id="slidesButtonPrev" onclick="prevSlide()">&#10094;</div>
					<div id="slidesButtonNext" onclick="nextSlide()">&#10095;</div>
					<div id="slidesButtonNums"></div>
				</div>
			</div>
			<div style="position: relative; bottom: 52px;">
				<div class="bookContainer" id="topSellers">
					 <div class="book" style="right: 0px"><img src="../../images/books/book.jpg" alt="Book"></div

					><div class="book" style="right: 0px"><img src="../../images/books/book.jpg" alt="Book"></div
					><div class="book" style="right: 0px"><img src="../../images/books/book.jpg" alt="Book"></div
					><div class="book" style="right: 0px"><img src="../../images/books/book.jpg" alt="Book"></div>
				</div>
				<button id="scrollLeft"  type="button">Left</button>
				<button id="scrollRight" type="button">Right</button>
			</div>
		</div>
		<!-- CONTACTS -->
		<div class="col-md-3 col-md-pull-9"  id="info">
			<!-- MAP -->
			<a href="https://goo.gl/maps/P9gdSUCahW22" target="_blank"><img id="map" src="../../images/map.png" alt="Map"></a>
			<div id="infoText">
				<strong><p>INFORMATION<br></p></strong>
				<!-- ADDRESS -->
				<p><a href="https://goo.gl/maps/P9gdSUCahW22" target="_blank">9631 Yonge St, Richmond Hill,<br>ON L4C 0M5</a></p>
				<!-- PHONE -->
				<p>(905) 780-8376<br></p>
				<!-- EMAIL -->
				<p><a href="mailto:ruskniga@hotmail.com">ruskniga@hotmail.com</a><br></p>
				<!-- OPEN HOURS -->
				<strong><p>OPEN HOURS<br></p></strong>

					<tr>
						<td class="openDays">Mon</td>
						<td class="openHours">11am-8pm</td>
