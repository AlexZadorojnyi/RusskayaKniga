<html>
<head>
	<title>Russkaya Kniga</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="../../css/stylesheet.css"/>
	<script src="../../js/main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onload="setTimeout(cycleSlides(), 5000); displayButtons();">
	<div id="center" class="container">
		<!-- BANNER -->
		<div class="col-md-12" id="banner">
			<img src="../../images/banner.jpg" alt="Banner">
		</div>
		<!-- MAIN -->
		<div class="col-md-9 col-md-push-3" id="main">
			<!-- PROMO SLIDES -->
			<div id="slides">
				<img class="promoSlides" src="../../images/promoEng1.jpg" alt="Promo 1" style="display:block;">
				<img class="promoSlides" src="../../images/promoEng2.jpg" alt="Promo 2" style="display:none;">
				<img class="promoSlides" src="../../images/promoEng3.jpg" alt="Promo 3" style="display:none;">
				<img class="promoSlides" src="../../images/promoEng4.jpg" alt="Promo 4" style="display:none;">
				<!-- BUTTONS -->
				<div id="slidesButtons">
					<button id="prevButton" type="button" onclick="prevSlide()">Previous</button>
					<button id="nextButton" type="button" onclick="nextSlide()">Next</button>
					<div id="numberButtons"></div>
				</div>
			</div>
			<br>IMPORTANT<br>STUFF<br>GOES<br>HERE
		</div>
		<!-- CONTACT -->
		<div class="col-md-3 col-md-pull-9"  id="sidebar">
			<img id="map" src="../../images/map.png" alt="Map">
			CONTACT<br>INFO<br>GOES<br>HERE
		</div>
	</div>
	<button type="button" onclick="changeLang()">Russian</button>
</body>
</html>
