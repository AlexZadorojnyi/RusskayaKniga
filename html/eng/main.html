<html lang="en">
<head>
	<title>Russkaya Kniga</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../../images/icon.ico">
	<!-- CSS STYLESHEET -->
	<link type="text/css" rel="stylesheet" href="../../css/stylesheet.css"/>
	<!-- JS SCRIPT -->
	<script src="../../js/main.js"></script>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- ANGULAR JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="../../js/myApp.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<div id="center">
		<!-- BANNER -->
		<div class="col-md-12" id="banner">
			<img src="../../images/banner.png" alt="Banner">
			<span id="langButton" onclick="changeLang()">Русский</span>
		</div>
		<!-- MAIN -->
		<div class="col-md-12" id="main">
			<!-- PROMO SLIDES -->
			<div id="slidesContainer" ng-view>
				<img class="slide" style="display: none;" ng-repeat="promo in promos | filter:{lang:'en'} | promoFilter | orderBy:'-importance'" ng-src="{{ promo.address }}" cycle-Slides>
				<!-- BUTTONS -->
				<div style="position: relative; height: 0">
					<div id="slidesButtons">
						<div id="slidesButtonPrev" onclick="prevSlide()">&#10094;</div>
						<div id="slidesButtonNext" onclick="nextSlide()">&#10095;</div>
						<div id="slidesButtonNums"></div>
					</div>
				</div>
			</div>
			<div>
				<!-- TOP SELLERS TITLE -->
				<div class="bookContainerTitle topSellers">
					<span><strong>TOP SELLERS</strong></span>
				</div>
				<!-- TOP SELLERS CONTAINER -->
				<div class="bookContainer topSellers">
					<!-- Adding "orderBy:random" works but prints errors in console -->
					<div class="book topSellers" style="right: 0px" ng-repeat="book in books | filter:{category:'Top Sellers'}" ng-click="displayBookInfo($event.currentTarget.classList[1], book, 'en')">
						<img ng-src="{{ book.address }}" alt="{{ book.title }}">
					</div>
				</div>
				<!-- TOP SELLERS BUTTONS -->
				<div style="position: relative; height: 0">
					<div class="scrollRight topSellers">&#10095;</div>
					<div class="scrollLeft  topSellers">&#10094;</div>
				</div>
				<!-- TOP SELLERS BOOK INFO -->
				<div class="bookInfo topSellers">
					<div class="coverImg"></div>
					<div class="text"></div>
				</div>
				<!-- NEW ARRIVALS TITLE -->
				<div class="bookContainerTitle newArrivals">
					<span><strong>NEW ARRIVALS</strong></span>
				</div>
				<!-- NEW ARRIVALS CONTAINER -->
				<div class="bookContainer newArrivals">
					<div class="book newArrivals" style="right: 0px" ng-repeat="book in books | filter:{category:'New Arrivals'}" ng-click="displayBookInfo($event.currentTarget.classList[1], book, 'en')">
						<img ng-src="{{ book.address }}" alt="{{ book.title }}">
					</div>
				</div>
				<!-- NEW ARRIVALS BUTTONS -->
				<div style="position: relative; height: 0">
					<div class="scrollRight newArrivals">&#10095;</div>
					<div class="scrollLeft  newArrivals">&#10094;</div>
				</div>
				<!-- NEW ARRIVALS BOOK INFO -->
				<div class="bookInfo newArrivals">
					<div class="coverImg"></div>
					<div class="text"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- FOOTER -->
	<div class="col-md-12" id="footer">
		<div id="info">
			<div class="infoText" id="left">
				<!-- OPEN HOURS -->
				<span style="text-align: center; color: rgb(51, 51, 43)"><strong>OPEN</strong></span><br>
				<table id="openTimes">
					<tr>
						<td class="openDays">Weekdays</td>
						<td class="openHours">11am - 8pm</td>
					</tr>
					<tr>
						<td class="openDays">Weekends</td>
						<td class="openHours">11am - 6pm</td>
					</tr>
				</table><br>
				<span style="text-align: center; color: rgb(51, 51, 43)"><strong>ABOUT</strong></span><br>
				<!-- ADDRESS -->
				<span><a href="https://goo.gl/maps/P9gdSUCahW22" target="_blank">9631 Yonge St Unit 8, Richmond Hill, ON, L4C 0M5</a></span><br>
				<!-- PHONE -->
				<span>(905) 780-8376</span><br>
				<!-- EMAIL -->
				<span><a href="mailto:ruskniga@hotmail.com">ruskniga@hotmail.com</a></span>
			</div
			><div class="infoText" id="right">
			<!-- MAP -->
				<a href="https://goo.gl/maps/P9gdSUCahW22" target="_blank"><img id="map" src="../../images/map_wider_darker.png" alt="Map"></a>
			</div>
		</div>
	</div>
</body>
</html>
